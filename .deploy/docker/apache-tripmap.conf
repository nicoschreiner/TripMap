<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/tripmap/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/tripmap/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
